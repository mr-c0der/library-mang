<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>نظام إدارة المكتبة</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect fix
      // When a page is refreshed or navigated to directly, GitHub Pages serves 404.html
      // This script redirects back to index.html with the correct path
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash,
      );
    </script>
  </head>
  <body></body>
</html>
